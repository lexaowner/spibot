<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load bootstrap5 %}
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'css/add_ticket.css' %}">

    <script src="/static/admin/js/vendor/jquery/jquery.js"></script>
    <script src="/static/smart-selects/admin/js/chainedfk.js"></script>
    <script src="/static/smart-selects/admin/js/bindfields.js"></script>


    {% bootstrap_messages %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <title>CORA_2</title>

</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <form class="container-fluid justify-content-start">
            <a href="{% url 'start_page' %}">
                <button class="btn btn-primary me-2" type="button" >CORA_2</button>
            </a>
            {% if is_super %}
            <a href="{{ "/admin/" }}">
                <button class="btn btn btn-outline-danger me-2" type="button">Администраторская</button>
            </a>
            {% endif %}
            {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">
                        <button class="btn btn btn-outline-info me-2" type="button">{{ username }}</button>
                    </a>
                <a href="{% url 'logaut' %}">
                <button class="btn btn btn-outline-warning me-2" type="button">Выход</button>
            </a>
            {% endif %}
        </form>
    </nav>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-stripped w-100">

            </table>
        </div>
    </div>
</div>
<div class="container-fluid1">
    <div class="row">
        <div class="col-md-4">
            <table class="table table-stripped w-100">
                <form method="POST" class="form-row">
                    {% csrf_token %}
                    <div class="col col-md-4">
                        {{ form }}
                    </div>
                    <div id="div_id_status" class="form-group mt-4">
                        <input type="submit" class="btn mt-2 ml-2 btn-primary" value="Добавить">
                    </div>
                </form>
            </table>
        </div>
    </div>
</div>




</body>

</html>
