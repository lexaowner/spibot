{% block navbar %}
	<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
            <a href="{% url 'start_page' %}">
                <button class="btn btn-outline-dark me-2" type="button">CORA_2</button>
            </a>
            {% if perms.tester.operator %}
            <a href="{% url 'add_ticket' %}">
                <button class="btn btn-outline-dark me-2" type="button">Добавить заявку</button>
            </a>
            {% endif %}
            {% if is_super %}
            <a href="{{ "/admin/" }}">
                <button class="btn btn btn-outline-danger me-2" type="button">Администраторская</button>
            </a>
            {% endif %}
            {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">
                        <button class="btn btn btn-outline-info me-2" type="button">{{ username }}</button>
                    </a>
                <a href="{% url 'logaut' %}">
                <button class="btn btn btn-outline-warning me-2" type="button">Выход</button>
            </a>
            {% endif %}
        </form>
    </nav>
</div>
{% endblock %}

{% block title %}
<title>CORA_2</title>
{% endblock %}
