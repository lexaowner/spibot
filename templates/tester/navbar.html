{% load static %}
{% block navbar %}
	<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <form class="container-fluid justify-content-start">
        <img class="m-1" src="{% static 'img/cosmo_logo.png' %}" alt="" width="50" height=50>
            <a href="{% url 'start_page' %}">
                <button class="btn me-2 " type="button" style="background-color: #861baa;">CORA_2</button>
            </a>
            {% if perms.tester.operator %}
            <a href="{% url 'add_ticket' %}">
                <button class="btn btn-success me-2" type="button">Добавить заявку</button>
            </a>
            {% endif %}
            {% if is_super %}
            <a href="{{ "/admin/" }}">
                <button class="btn btn btn-outline-danger me-2" type="button">Администраторская</button>
            </a>
            {% endif %}
            {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">
                        <button class="btn btn btn-outline-info me-2" type="button">{{ username }}</button>
                    </a>
                <a href="{% url 'logaut' %}">
                <button class="btn btn btn-outline-warning me-2" type="button">Выход</button>
            </a>
            {% endif %}
        </form>
    </nav>
</div>
{% endblock %}

{% block filters %}
	{% include 'tester/filters.html' %}
{% endblock %}

{% block title %}
<title>CORA_KTV</title>
{% endblock %}
