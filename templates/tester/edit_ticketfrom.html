<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load bootstrap5 %}
{% include 'tester/navbar.html'%}
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'css/add_ticket.css' %}">

    <script src="/static/admin/js/vendor/jquery/jquery.js"></script>
    <script src="/static/smart-selects/admin/js/chainedfk.js"></script>
    <script src="/static/smart-selects/admin/js/bindfields.js"></script>

    {% bootstrap_messages %}
    {% bootstrap_css %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block navbar %}
{% endblock %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-stripped w-100">

            </table>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <table class="table table-stripped w-100">
                <form method="POST" class="form-row">
                    {% csrf_token %}
                    <div>
                        {{ forms }}
                    </div>
                    <div class="col col-md-4">
                        {{ e_form }}
                        {{ form.media.js }}
                    </div>
                    <div id="div_id_status" class="form-group mt-4">
                        <input type="submit" class="btn mt-2 ml-2 btn-primary" value="Сохронить">
                    </div>
                </form>
            </table>
        </div>
    </div>
</div>

</body>
</html>
